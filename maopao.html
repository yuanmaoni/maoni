<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <a href="www.baidu.com" @click.prevent="doThis">baidu</a>
        <div v-on:click.self="aaa">
            <button v-on:keyup.shift.enter ="bbb">阻止单击事件继续传播</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                name: "Vue.js"
            },
            methods: {
                aaa: function () {
                    alert("aaaaaaaaaaaaaaaaaaaaaaaa");
                },
                bbb: function () {
                    alert("bbbbbbbbbbbbbbbbbbbbbb");
                }
            }
        });
    </script>
</body>

</html>
