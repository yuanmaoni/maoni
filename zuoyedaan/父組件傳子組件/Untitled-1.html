<body>
    <div id="app">
        <p>original message: "{{message}}"</p>
        <p>computed reversed message:"{{reversedMessage}}"</p>
    </div>

    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        computed:{
            reversedMessage: function(){
                return this.message.split('').revers().join('')
            }
        }
    })

</body>
