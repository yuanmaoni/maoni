<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        .error {
            color: red
        }
    </style>
</head>

<body>
    <div id="app">
        password:<input type="text" v-model.lazy="password">
        <div class="error" v-if="errorFlag">{{message}}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                password: '',
                message: '6文字以上入力してください'
            },
            computed: {
                errorFlag: function () {
                    if (this.password.length === 0) {
                        return false
                    } else {
                        if (this.password.length < 6) {
                            return true
                        } else {
                            return false
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
